<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS-Interpreter Demo</title>
  <style>
    #code {
      font-family: monospace;
      font-size: larger;
      height: 15em;
      width: 100%;
      max-width: 111ex;
    }
  </style>

</head>
<body>
<textarea id="code">
var result = [];
function fibonacci(n, output) {
  var a = 1, b = 1, sum;
  for (var i = 0; i &lt; n; i++) {
    output.push(a);
    sum = a + b;
    a = b;
    b = sum;
  }
}
fibonacci(16, result);
log(Spreadsheet.getActiveSheet());
</textarea>

  <script type="text/javascript" src="spreadsheet.js"></script>
  <script type="text/javascript" src="acorn.js"></script>
  <script type="text/javascript" src="interpreter.js"></script>
  <script type="text/javascript" src="init.js"></script>

</body>
</html>
